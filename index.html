---
layout: default
---

<div class="home">
  <div class="post-list">
    {% for post in site.posts offset: 0 limit: 3 %}
    <div class="post-image-container">
      <div class="crop">
        <img src="/images/post_1.jpg"/>
      </div>
      <a class="fill-parent" href="{{ post.url | prepend: site.baseurl }}"></a>
      <p class="post-link">{{ post.title }}</p>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    </div>
    {% endfor %}
  </div>
</div>
