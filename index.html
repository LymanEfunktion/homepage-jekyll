---
layout: default
---

<div class="site-home">
  {% for post in site.posts offset: 0 limit: 3 %}
  <a class="post" href="/jekyll/update/2016/06/26/welcome-to-jekyll.html">
    <div class="post-image-container">
      <img class="crop" src="{{ post.image }}">
    </div>
    <div class="post-info">
      <div class="post-info-title">{{ post.title }}</div>
      <div class="post-info-date">{{ post.date | date: "%b %-d, %Y" }}</div>
    </div>
  </a>
  {% endfor %}
</div>
<aside class="aside">
  <a class="read-more page-link" href="{{ / | prepend: site.baseurl }}">
    READ <br class="newline">MORE <br class="newline">POSTS
  </a>
</aside>
