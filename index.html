---
layout: default
---

<div class="home">
  <div class="post-list">
    {% for post in site.posts offset: 0 limit: 3 %}
    <div class="post">
      <div class="post-image-container">
        <img class="crop" src="{{ post.image }}"/>
        <a class="fill-parent" href="{{ post.url | prepend: site.baseurl }}"></a>
      </div>
      <div class="post-info">
        <p class="post-link">{{ post.title }}</p>
        <span class="post-info-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </div>
    </div>
    {% endfor %}
    <div class="more-posts">
      <a class="page-link" href="{{ / | prepend: site.baseurl }}">READ<br>MORE<br>POSTS</a>
    </div>
  </div>
</div>
